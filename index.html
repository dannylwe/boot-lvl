<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Output</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="images/google_logo.png">
    <script src="main.js"></script>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>

    </header>
    
    <div class="container" id="google-image">
        <img src="images/googles-new-logo.gif" alt="googles-new-logo" srcset="" style="height: 190px" aria-autocomplete="list">
    </div>

    <div class="container-search" id="google-bar">
            <div class="mic" id="mic-drop">
                <!-- <img src="images/Google_mic.svg" alt="mic" style="height: 20px"> -->
            </div>

        <form action="#">
                <input type="text" name="search-bar">
        </form>
        
          
    </div>

    <div class="buttons" id="search-buttons">
        <span id="btn-btn">
            <button class="button-btn">Google Search</button>
            <button class="button-btn">I'm feeling Lucky</button>
        </span>   
    </div>

    <div class="other-lang" id="langs">
        <div id="order-langs">
            <span class="langs-google-aa" id="offer-langs-aa">Google offered in: </span>
            <a href="#"><span class="langs-google" id="offer-langs">Luganda</span></a>
            <a href="#"><span class="langs-google" id="offer-langs">Kiswahili</span></a>
            <a href="#"><span class="langs-google" id="offer-langs">Luo</span></a>  
        </div>
              
    </div>

    <footer class="btm-foot">
        <div class="country-btm" id="county-u">
            <span class="cty-input" id="cty-u">Uganda</span>
            
        </div>
        
        <div class="ads-cty">
            <span class="ads-contact">
                <a href="#">Advertising</a>
                <a href="#">Businees</a>
                <a href="#">About</a>
            </span>
            <span class="ads-terms">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
